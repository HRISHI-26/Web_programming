<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption><strong>Table of Fruits (1st column) and their Prices (2nd column)</strong></caption>
        <!--Adding Header -->
        <thead> 
            <!-- To insert row -->
            <tr>
                <!-- To add Heading -->
                <th>Fruits</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- Adding Footer -->
        <tfoot>
            <tr>
                <th>Total</th>
                <th>$ 10.00</th>
            </tr>
        </tfoot>
        <!-- Adding Body -->
        <tbody>
            <tr>
                <!-- To insert a Data Cell -->
                <td>Apple</td>
                <td>$ 3.00</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>$ 2.00</td>
            </tr>
            <tr>
                <td>Rambootan</td>
                <td>$ 5.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
