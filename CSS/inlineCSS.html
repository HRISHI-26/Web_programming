<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1 class="heading-1" style="font-family: Arial; color: green; font-weight:bolder; text-align: center; text-transform: uppercase;">This is my first heading</h1>
    <h2 class="heading-2" style="font-family: Impact; color: gray; text-align: right; text-transform: capitalize; letter-spacing: 5px;">This is my second heading</h2>
    <h3 class="heading-3" style="font-size: 50px;">This is my third heading</h3>
</body>
</html>
