<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        h1{
            font-family: Arial;
            color: darkslategrey;
            text-transform: uppercase;
        }
        h2{
            font-family: Impact;
            color: darkolivegreen;
            font-size: 20px;
            letter-spacing: 3px;
        }
        .heading-2{
            font-family: Courier New;
            color: darkgray;
        }
    </style>
</head>
<body>
    <header id="header">
        <a href="" class="menu">Home page</a>
        <a>About us</a>
        <a href="https://google.com">Google</a>
    </header>
    <h1 class="heading-1">This is my first heading</h1>
    <h1 class="heading-2">This is my second h1 heading</h1>
    <h2 class="heading-3">This is my second heading</h2>
    <h3>Third Heading</h3>
</body>
</html>
