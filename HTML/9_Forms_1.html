<!DOCTYPE html>
<html>
<head>
    <title>Grocery Store</title>
</head>
<body>
    <!--CHECK BOXES-->
    <form>                          <!--Group name     Value passed to server   -->
        <label><input type="checkbox" name="groceries" value="milk" checked="checked">Milk</label>
        <label><input type="checkbox" name="groceries" value="bread">Bread</label>
        <label><input type="checkbox" name="groceries" value="biscuit">Biscuit</label>
    </form>


    <!--RADIO BUTTON-->
    <form>                <!--     Group-name Value-passed-to-server      -->
        <label><input type="radio" name="age" value="Kid" >Kid</label><br>
        <label><input type="radio" name="age" value="adult">Adult</label><br>
        <label><input type="radio" name="age" value="old">Old</label>
    </form>

    <!--DROP DOWN LIST-->
    <form>
        <label>
            <select>
                <option value="milk">Milk</option>
                <option value="bread">Bread</option>
                <option value="biscuit">Biscuit</option>
            </select>
        </label>
    </form>
</body>
</html>
