<!DOCTYPE html>
<html>
<head>
    <title>Tutorial Qn 1</title>
</head>
<body>
    <h1>Table Example: Spanning Rows and Columns</h1>
    <table border="1px">
        <tbody>
            <caption>A more complex sample table</caption>
            <tr>
                <td rowspan="2"><img src="8_src/camel.png" alt="No Image" width="200px" height="200px"></td>
                <th colspan="4">Camelid Comparison<br>Approximate as of 6/2011</th>
            </tr>
            <tr>
                <th># of humps</th>
                <th>Indigenous region</th>
                <th>Spits?</th>
                <th>Produces wool</th>
            </tr>
            <tr>
                <td>Camels(bactrian)</td>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Llamas</td>
                <td>1</td>
                <td>African Mountains</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
